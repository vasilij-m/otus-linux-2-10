---
# tasks file for deploy_nginx_8008
- name: Install EPEL Repo
  yum:
    name: epel-release
    state: present
  tags:
    - epel-package
    - packages
      
- name: Install NGINX
  yum:
    name: nginx
    state: present
  notify:
    - restart nginx
  tags:
    - nginx-package
    - packages

- name: Create NGINX config file from template
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify:
    - reload nginx
  tags:
    - nginx-configuration